<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        <link rel="manifest" href="manifest.json">
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="cordova.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
    </head>
    <body ng-app="starter" ng-controller="ContentCtrl">
        <ion-side-menus>
            <ion-side-menu-content>
                <ion-nav-bar class="bar-positive">
                    <ion-nav-back-button class="button-clear">
                    </ion-nav-back-button>
                </ion-nav-bar>
                <ion-nav-view animation="slide-left-right"></ion-nav-view>
            </ion-side-menu-content>
            <ion-side-menu side="left" ng-if="sideleft">
                <ion-header-bar align-title="center" class="bar-positive">
                    <p class="title">个人中心</p>
                </ion-header-bar>
                <ion-content>
                    <ion-list>
                        <ion-item class="item-icon-left" menu-close> 
                            <span class="icon ion-flag"></span>成为会员
                        </ion-item>
                        <ion-item class="item-icon-left" menu-close> 
                            <span class="icon ion-trophy"></span>会员特权
                        </ion-item>
                        <ion-item class="item-icon-left" menu-close> 
                            <span class="icon ion-tshirt"></span>个性装扮
                        </ion-item>
                        <ion-item class="item-icon-left" menu-close> 
                            <span class="icon ion-more"></span>更多
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>          
    </body>
</html>
